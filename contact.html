<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    nav[data-testid="test-main-nav"] {
      width: 100%;
      background: gray;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav[data-testid="test-main-nav"] a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav[data-testid="test-main-nav"] a:hover,
    nav[data-testid="test-main-nav"] a:focus {
      color: #3498db;
      outline: none;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 1.5rem;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    small {
      color: red;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <nav data-testid="test-main-nav" aria-label="Main Navigation">
    <a href="./index.html" data-testid="nav-profile">Profile</a>
    <a href="./contact.html" data-testid="nav-contact">Contact</a>
    <a href="./about.html" data-testid="nav-about">About</a>
  </nav>

  <main data-testid="test-contact-page">
    <h1>Contact</h1>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name" required />
        <small id="error-name" data-testid="test-contact-error-name"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required />
        <small id="error-email" data-testid="test-contact-error-email"></small>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
        <small id="error-subject" data-testid="test-contact-error-subject"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
        <small id="error-message" data-testid="test-contact-error-message"></small>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="success" data-testid="test-contact-success" aria-live="polite">Message sent successfully!</p>
    </form>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const nameInput = document.querySelector('[data-testid="test-contact-name"]');
      const emailInput = document.querySelector('[data-testid="test-contact-email"]');
      const subjectInput = document.querySelector('[data-testid="test-contact-subject"]');
      const messageInput = document.querySelector('[data-testid="test-contact-message"]');
      const successMessage = document.querySelector('[data-testid="test-contact-success"]');

      const errors = {
        name: document.querySelector('[data-testid="test-contact-error-name"]'),
        email: document.querySelector('[data-testid="test-contact-error-email"]'),
        subject: document.querySelector('[data-testid="test-contact-error-subject"]'),
        message: document.querySelector('[data-testid="test-contact-error-message"]'),
      };

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let isValid = true;

        // Reset errors
        Object.values(errors).forEach(err => err.textContent = "");

        // Name validation
        if (nameInput.value.trim() === "") {
          errors.name.textContent = "Full name is required.";
          isValid = false;
        }

        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailInput.value.trim() === "") {
          errors.email.textContent = "Email is required.";
          isValid = false;
        } else if (!emailPattern.test(emailInput.value.trim())) {
          errors.email.textContent = "Enter a valid email address.";
          isValid = false;
        }

        // Subject validation
        if (subjectInput.value.trim() === "") {
          errors.subject.textContent = "Subject is required.";
          isValid = false;
        }

        // Message validation
        if (messageInput.value.trim().length < 10) {
          errors.message.textContent = "Message must be at least 10 characters.";
          isValid = false;
        }

        if (isValid) {
          successMessage.style.display = "block";
          successMessage.textContent = "Your message has been successfully sent!";
          form.reset();

          setTimeout(() => {
            successMessage.style.display = "none";
          }, 5000);
        } else {
          successMessage.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
